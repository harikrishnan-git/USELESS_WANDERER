<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misdirection Mapper</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyD6FkbXu5y17t0GyWpnvWFkX3UAkOwQDkE &libraries=places&callback=initMap" async defer></script>
  <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6">
    </script>
</head>
<body>
  <div class="container">
    <h1>Misdirection Mapper</h1>

    <div class="controls">
      <input id="searchBox" type="text" placeholder="Search for your destination...">
      <button onclick="startJourney()">Start Journey</button>
      <button onclick="pauseJourney()" id="pauseBtn">Pause</button>
      <button onclick="resetJourney()" id="resetBtn">Reset</button>
    </div>

    <div class="recent-searches">
      <h3>Recent Searches</h3>
      <ul id="recentSearches"></ul>
    </div>
    <div id="steps" class="steps"></div>
    <div id="map"></div>
    
    <div class="notifications" id="notification"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
